---
layout: default
title: Signup
---

<h1 class="page__title page__title--center">Registration</h1>

<form class="form form--auth" action="/" method="post">
  <div class="form__group form__group--md">
    <input class="form__control" type="text" placeholder="Your name" />
    <span class="form__line"></span>
  </div>
  <div class="form__group form__group--md">
    <input class="form__control" type="email" placeholder="Your e-mail" />
    <span class="form__line"></span>
  </div>
  <div class="form__group form__group--md">
    <input class="form__control" type="password" placeholder="Password" />
    <span class="form__line"></span>
  </div>
  <div class="form__group form__group--md">
    <input
      class="form__control"
      type="password"
      placeholder="Confirm the password"
    />
    <span class="form__line"></span>
  </div>
  <div class="form__footer form__footer--center">
    <div class="form__group form__group--md">
      <button class="btn btn--blue btn--rounded btn--gr" type="submit">Registration</button>
    </div>
    <ul class="form__footer-list">
      <li><a href="#">log in</a></li>
      <li><a href="#">restore</a></li>
    </ul>
  </div>
</form>

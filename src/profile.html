---
layout: default
title: Profile
---

<h1 class="page__title">Profile</h1>


<form class="form" action="/" method="post">
  <div class="cabinet">
    <div class="cabinet__form">
      <div class="form__group form__group--md">
        <input
          class="form__control"
          type="text"
          placeholder="Your name"
          value="Savelii Popov"
        />
        <span class="form__line"></span>
      </div>
      <div class="form__group form__group--md">
        <input
          class="form__control"
          type="email"
          placeholder="Your e-mail"
          value="sav.popov@mail.com"
        />
        <span class="form__line"></span>
      </div>
      <div class="form__group form__group--md">
        <input class="form__control" type="password" placeholder="New password" />
        <span class="form__line"></span>
      </div>
      <div class="form__group form__group--md">
        <input
          class="form__control"
          type="password"
          placeholder="Confirm the password"
        />
        <span class="form__line"></span>
      </div>
    </div>
    <div class="cabinet__avatar">
      <img src="https://placehold.it/150" alt="">
      <label class="cabinet__file">
        <input type="file">
        select avatar
      </label>

    </div>
  </div>
  <div class="form__footer">
    <button class="btn btn--blue btn--rounded btn--sm" type="submit">Save</button>
  </div>

</form>
